<body>
    <section id="signup-page">
        <div id="left-side">

        <div id="right-side">
            <div id="detailsfield">
                <h1>Sign Up</h1>
                <p>Username: <input id="inputUsername" type="text"></p>
                <p>Email: <input id="inputEmail" type="email"></p>

        </div>
